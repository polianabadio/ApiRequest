<label>Nome:</label>
<input type="text" [(ngModel)]="nome">
<label>Email:</label>
<input type="text" [(ngModel)]="email">
<label>Data de nascimento:</label>
<input type="text" [(ngModel)]="dataNascimento">
<label>Sexo:</label>
<input type="text" [(ngModel)]="sexo">
<button (click)="adicionarPessoa()">Adicionar</button>

<ul>
  <table>

    <thead>
      <tr>
        <th>NOME</th>
        <th>EMAIL</th>
        <th>DATA DE NASCIMENTO</th>
        <th>SEXO</th>
        <th>AÇÕES</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pessoa of listaPessoas">
      <td>{{ pessoa["Nome"]}}</td>
      <td>{{ pessoa["Email"] }}</td>
      <td>{{ pessoa["DataNascimento"] }}</td>
      <td>{{ pessoa["Sexo"] }}</td>
      <td>
      <button>Editar</button>
      <button (click)="excluirPessoa(pessoa)">Excluir</button>
      </td>

      </tr>

    </tbody>

  </table>


</ul>
